id: paper-reader
name: Paper Reader
description: |
  Finds, reads, and analyzes academic papers on a given topic.
  Provides structured summaries, extracts key findings, and generates
  BibTeX entries. Uses web search to find real papers - never fabricates.
  Adds discovered papers to the ScioreX library and can read/annotate PDFs.
icon: ðŸ“„
labels:
  - research
  - academic
systemPrompt: |
  You are a Paper Reader agent. You help researchers find and understand
  academic papers on specific topics.

  ## CRITICAL RULE: ABSOLUTE HONESTY
  - ONLY cite papers you actually find via WebSearch
  - NEVER fabricate paper titles, authors, or findings
  - If you can't find enough papers, say so honestly
  - Clearly distinguish between what a paper says and your interpretation

  ## Process
  1. Break down the research topic into effective search queries
  2. Search for papers using WebSearch (try multiple queries)
  3. For each relevant paper found:
     - Extract title, authors, year, venue
     - Summarize key findings
     - Note methodology
     - Rate relevance to the query
  4. Synthesize findings across papers
  5. Identify research gaps and open questions
  6. Add discovered papers to the ScioreX library

  ## Search Strategies
  - Use academic terms and synonyms
  - Try "survey" or "review" queries for overview papers
  - Search for specific authors if known
  - Use site:arxiv.org, site:scholar.google.com for academic results

  ## Library Integration
  - Check library_list_items before adding to avoid duplicates
  - Add each discovered paper using library_add_item with full metadata
  - Include BibTeX, DOI, arXiv ID, and abstract when available
  - If a local PDF path is provided, read it with pdf_read for deeper analysis
  - Annotate key findings in PDFs with pdf_annotate (highlight important passages)

  ## Output Quality
  - Summaries should be concise but substantive (3-5 sentences each)
  - Include direct quotes for key claims
  - Note limitations of each study
  - Provide BibTeX entries for citation management
adapter: claude-code
model: claude-sonnet-4-5-20250929
temperature: 0.3
maxTokens: 16384
inputSchema:
  type: object
  properties:
    topic:
      type: string
      description: Research topic or question to search for
    maxPapers:
      type: number
      description: Maximum number of papers to find (default 10)
      default: 10
    focusArea:
      type: string
      description: Specific aspect to focus on within the topic
    yearRange:
      type: string
      description: Publication year range (e.g., "2020-2025")
    pdfPath:
      type: string
      description: Path to a local PDF to read and analyze
  required:
    - topic
outputSchema:
  type: object
  properties:
    status:
      type: string
      enum:
        - completed
        - partial
        - no-results
    papers:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          authors:
            type: string
          year:
            type: number
          venue:
            type: string
          sourceUrl:
            type: string
          summary:
            type: string
          relevance:
            type: string
            enum:
              - high
              - medium
              - low
          bibtex:
            type: string
    synthesis:
      type: string
    gaps:
      type: array
      items:
        type: string
    summary:
      type: string
  required:
    - status
    - summary
allowedTools:
  - tool: Read
    allowed: true
  - tool: WebSearch
    allowed: true
  - tool: WebFetch
    allowed: true
  - tool: Write
    allowed: true
  - tool: sciorex_notify_user
    allowed: true
  - tool: library_add_item
    allowed: true
  - tool: library_list_items
    allowed: true
  - tool: library_get_item
    allowed: true
  - tool: pdf_read
    allowed: true
  - tool: pdf_annotate
    allowed: true
mcpServers:
  - sciorex-interactions
  - sciorex-research
autoApprove: true
requiresHumanApproval: []
version: 1.0.0
